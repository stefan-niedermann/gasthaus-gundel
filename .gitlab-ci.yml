image: node:latest

cache:
  paths:
    - node_modules/
    
before_script:
  - npm install -g @angular-cli@latest

stages:
  - build
  - test

run_build:
  stage: build
  script:
    - npm install
    - ng build -prod

run_test:
  script:
    - npm install
    - ng test --single-run=true --browsers PhantomJS --watch=false