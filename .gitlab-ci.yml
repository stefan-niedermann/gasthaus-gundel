cache:
  paths:
    - node_modules/
    - dist/

stages:
  - build
  - test
  - deploy

build_job:
  image: node:latest
  stage: build
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng build --prod

test_job:
  image: node:latest
  stage: test
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng test --single-run=true --browsers PhantomJS --watch=false

deploy_job:
  image: debian:stable-slim
  stage: deploy
  script:
    - apt-get update
    - apt-get --yes --force-yes install lftp
    - ls
    - cd dist/
    - ls
  only:
    - master
  when: manual