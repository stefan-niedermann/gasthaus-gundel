cache:
  paths:
    - node_modules/
    - dist/

stages:
  - build
  - test
  - deploy

build_job:
  image: node:slim
  stage: build
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng build -prod

test_job:
  image: node:latest
  stage: test
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng test --single-run=true --browsers PhantomJS --watch=false

deploy_job:
  image: debian:stable-slim
  stage: deploy
  script:
    - apt-get update
    - apt-get --yes --force-yes install lftp
    - lftp -u $FTP_PRODUCTION_USER,$FTP_PRODUCTION_PASSWORD -e "set ftp:ssl-allow no; mirror -R ./dist/ $FTP_PRODUCTION_PATH-$CI_COMMIT_SHA; rm -r $FTP_PRODUCTION_PATH-alt; mv $FTP_PRODUCTION_PATH $FTP_PRODUCTION_PATH-alt; mv $FTP_PRODUCTION_PATH-$CI_COMMIT_SHA $FTP_PRODUCTION_PATH; quit;" $FTP_PRODUCTION_URL
  only:
    - master
  when: manual