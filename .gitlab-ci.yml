image: node:latest

cache:
  paths:
    - node_modules/
    - dist/

stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng build -prod

test_job:
  stage: test
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng test --single-run=true --browsers PhantomJS --watch=false

deploy_job:
  stage: deploy
  script:
    - echo "Update Apt-Cache"
    - apt-get update
    - echo "Install lftp"
    - apt-get install lftp
    - echo "Deploy to production server"
    - lftp -u $FTP_PRODUCTION_USER,$FTP_PRODUCTION_PASSWORD -e "mirror -R ./dist/ $FTP_PRODUCTION_PATH;quit;" $FTP_PRODUCTION_URL
  only:
    - master
  when: manual