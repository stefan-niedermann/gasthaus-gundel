cache:
  paths:
    - node_modules/
    - dist/

stages:
  - build
  - test
  - deploy

build_job:
  image: node:slim
  stage: build
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng build -prod

test_job:
  image: node:latest
  stage: test
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng test --single-run=true --browsers PhantomJS --watch=false

deploy_job:
  image: node:stable-slim
  stage: deploy
  script:
    - apt-get update
    - apt-get install lftp
    - lftp -u $FTP_PRODUCTION_USER,$FTP_PRODUCTION_PASSWORD -e "mirror -R ./dist/ $FTP_PRODUCTION_PATH/www-$CI_COMMIT_SHA;rm -r $FTP_PRODUCTION_PATH/www-alt;mv $FTP_PRODUCTION_PATH/www $FTP_PRODUCTION_PATH/www-alt;mv $FTP_PRODUCTION_PATH/www-$CI_COMMIT_SHA $FTP_PRODUCTION_PATH/www;quit;" $FTP_PRODUCTION_URL
  only:
    - master
  when: manual