image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - test

build_job:
  stage: build
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng build -prod

test_job:
  stage: test
  script:
    - npm install
    - ./node_modules/@angular/cli/bin/ng test --single-run=true --browsers PhantomJS --watch=false