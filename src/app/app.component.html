<md-sidenav-container fullscreen (swiperight)="swipeRight()" (swipeleft)="swipeLeft()">
	<md-sidenav #sidenav mode="over" opened="false" color="primary">
		<md-nav-list>
			<a md-list-item routerLinkActive="active" (click)="closeSidenavOnNavigate()" routerLink="/home">
				<md-icon class="mdi mdi-home"></md-icon>Home</a>
			<a md-list-item routerLinkActive="active" (click)="closeSidenavOnNavigate()" routerLink="/oeffnungszeiten">
				<md-icon class="mdi mdi-clock"></md-icon>Ã–ffnungszeiten</a>
			<a md-list-item routerLinkActive="active" (click)="closeSidenavOnNavigate()" routerLink="/anfahrt">
				<md-icon class="mdi mdi-map-marker"></md-icon>Anfahrt</a>
			<a md-list-item routerLinkActive="active" (click)="closeSidenavOnNavigate()" routerLink="/speisekarte">
				<md-icon class="mdi mdi-silverware"></md-icon>Speisekarte</a>
			<a md-list-item routerLinkActive="active" (click)="closeSidenavOnNavigate()" routerLink="/impressum">

	</md-sidenav>
	<md-toolbar color="primary">
		<button md-icon-button (click)="sidenav.toggle()">
            <md-icon class="mdi mdi-menu"></md-icon>
        </button>

	</md-toolbar>
	<main #main [class]="appService.getSeason()">
		<div id="outlet-wrapper">
			<router-outlet></router-outlet>
		</div>
	</main>
</md-sidenav-container>
